<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <title>Consulta nutricional | Vida Saludable</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<link rel="alternate" type="application/rss+xml" title="Eat This RSS Feed" href="https://www.eatthis.com/feed/" />
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <ul class="logo">
                    <li><a href="#"><i class="fas fa-apple-alt"></i></a></li>
                </ul>
                <ul class="nav-links">
                    <li><a href="indice.html">Inicio</a></li>
                    <li><a href="consultas.html">Consultas Nutricional</a></li>
                    
                </ul>
                <button class="btn-consulta">Consulta Gratis</button>
                <button id="toggle-theme">Cambiar Tema</button>
            </nav>
        </div>
    </header>
            <main>
                <section class="consulta-container">
                    <h1>Solicita tu Consulta Nutricional Gratis</h1>
                    <p>Déjanos tus datos y uno de nuestros especialistas se pondrá en contacto contigo.</p>
                    <button id="toggle-form">Mostrar/Ocultar Formulario</button>
                    <div id="form-container" style="display: none;">
                        <form action="#" method="POST">
                            <label for="nombre">Nombre Completo:</label>
                            <input type="text" id="nombre" name="nombre" required>
        
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required>
        
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required>
        
                            <label for="edad">Edad:</label>
                            <input type="number" id="edad" name="edad" min="18" required>
        
                            <label for="objetivo">¿Cuál es tu objetivo?</label>
                            <select id="objetivo" name="objetivo" required>
                                <option value="">Selecciona una opción</option>
                                <option value="perder peso">Perder peso</option>
                                <option value="ganar masa muscular">Ganar masa muscular</option>
                                <option value="mejorar alimentación">Mejorar mi alimentación</option>
                                <option value="otros">Otros</option>
                            </select>
        
                            <label for="mensaje">Comentarios Adicionales:</label>
                            <textarea id="mensaje" name="mensaje" rows="4"></textarea>
        
                            <button type="submit" class="btn-primary">Solicitar Consulta</button>
                        </form>
                    </div>
                </section>
            </main>
    <footer class="footer">
        <p>© 2025 Vida Saludable. Todos los derechos reservados.</p>
    </footer> 
     <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" preloader-text="Cargando" data-fw-param="171926/"></script> 
    <script src="script.js"></script>
</body>
</html>
